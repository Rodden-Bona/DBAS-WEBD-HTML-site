<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3.CSS Card Example</title>
    <!-- Learn all of the w3.css classes at https://www.w3schools.com/css/default.asp -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Override CSS Framework
     Be sure the overriding stylesheel is referenced below the Framework Stylesheet 
     -->
    <link rel="stylesheet" href="myCustomStyles.css">
</head>
<body>

<div class="w3-container container"> <!-- w3-container: Adds padding inside the container -->
  <h2>Card Example</h2>

  <div class="w3-card-4"> <!-- w3-card-4: Adds a card effect with shadow -->
    <header class="w3-container w3-light-grey"> <!-- w3-container: Adds padding inside the header; w3-light-grey: Sets the background color to light grey -->
      <h3>John Doe</h3>
    </header>
    <div class="w3-container"> <!-- w3-container: Adds padding inside the div -->
      <p>1 new friend request</p>
      <hr>
      <img src="img_avatar3.png" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px"> <!-- w3-left: Floats the image to the left; w3-circle: Makes the image circular; w3-margin-right: Adds margin to the right of the image -->
      <p>CEO at Mighty Schools. Marketing and Advertising. Seeking a new job and new opportunities.</p><br>
    </div>
    <button class="w3-button w3-block w3-dark-grey">+ Connect</button> <!-- w3-button: Styles the button; w3-block: Makes the button take up the full width of its container; w3-dark-grey: Sets the background color to dark grey -->
  </div>
</div>

</body>
</html>
